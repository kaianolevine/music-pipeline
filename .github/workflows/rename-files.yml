name: Manual Music Pipeline Run

on:
  workflow_dispatch:
    inputs:
      folder_id:
        description: "Google Drive Folder ID to process"
        required: true
        type: string

jobs:
  manual-run:
    runs-on: ubuntu-latest

    env:
      MODE: ci
      FOLDER_ID: ${{ inputs.folder_id }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: pip install poetry

      - name: 📦 Install dependencies
        run: poetry install

      - name: ✅ Run tests
        run: poetry run pytest --cov=rename_pipeline --cov-report=term-missing

      - name: 🚀 Run Music Pipeline on Demand
        run: poetry run music-pipeline
        