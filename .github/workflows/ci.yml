name: Music Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_pipeline:
        description: "Run full pipeline (requires FOLDER_ID)"
        required: false
        default: "false"

jobs:
  test-lint:
    name: ğŸ§ª Run tests & linting
    runs-on: ubuntu-latest

    env:
      MODE: ci
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      TEST_DRIVE_FOLDER_ID: ${{ secrets.TEST_DRIVE_FOLDER_ID }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: âœ… Run tests
        run: poetry run pytest --cov=rename_pipeline --cov-report=term-missing

      - name: ğŸ§¹ Run pre-commit checks
        run: poetry run pre-commit run --all-files

  run-pipeline:
    name: ğŸš€ Run Music Pipeline
    runs-on: ubuntu-latest
    needs: test-lint
    if: github.event.inputs.run_pipeline == 'true'

    env:
      MODE: ci
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: ğŸš€ Run Music Pipeline
        run: poetry run music-pipeline