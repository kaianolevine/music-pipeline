name: Music Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_pipeline:
        description: "Run full pipeline (requires FOLDER_ID)"
        required: false
        default: "false"

jobs:
  test-lint:
    name: 🧪 Run tests & linting
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: pip install poetry

      - name: 📦 Install dependencies
        run: poetry install

      - name: ✅ Run tests
        run: poetry run pytest --cov=rename_pipeline --cov-report=term-missing

      - name: 🧹 Run pre-commit checks
        run: poetry run pre-commit run --all-files

  run-pipeline:
    name: 🚀 Run Music Pipeline
    runs-on: ubuntu-latest
    needs: test-lint
    if: github.event.inputs.run_pipeline == 'true'

    env:
      MODE: ci
      FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: pip install poetry

      - name: 📦 Install dependencies
        run: poetry install

      - name: 🚀 Run Music Pipeline
        run: poetry run music-pipeline